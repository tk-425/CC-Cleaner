<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Cleaner</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
    }

    .stats {
      display: flex;
      gap: 30px;
      font-size: 14px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
    }

    .stat-label {
      color: #999;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #4a9eff;
      margin-top: 5px;
    }

    .tabs {
      display: flex;
      gap: 0;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 12px 24px;
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab-button:hover {
      color: #e0e0e0;
    }

    .tab-button.active {
      color: #4a9eff;
      border-bottom-color: #4a9eff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .project-item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }

    .project-item:hover {
      border-color: #555;
      background: #222;
    }

    .project-info {
      flex: 1;
    }

    .project-path {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      color: #999;
      word-break: break-all;
    }

    .project-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #e0e0e0;
    }

    .project-meta {
      display: flex;
      gap: 20px;
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: 600;
    }

    .status-exists {
      background: #1a3a1a;
      color: #6dd86d;
    }

    .status-missing {
      background: #3a1a1a;
      color: #d86d6d;
    }

    .status-orphaned {
      background: #3a2a1a;
      color: #d8a86d;
    }

    .project-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #4a9eff;
    }

    button {
      padding: 8px 16px;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:hover {
      background: #3a3a3a;
      border-color: #555;
    }

    button.primary {
      background: #4a9eff;
      border-color: #4a9eff;
      color: #000;
    }

    button.primary:hover {
      background: #5aafff;
      border-color: #5aafff;
    }

    button.danger {
      background: #d86d6d;
      border-color: #d86d6d;
      color: #fff;
    }

    button.danger:hover {
      background: #e87d7d;
      border-color: #e87d7d;
    }

    .bulk-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 6px;
      border: 1px solid #333;
    }

    .select-all-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      color: #999;
    }

    .size-indicator {
      font-size: 12px;
      color: #999;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .success-message {
      background: #1a3a1a;
      border: 1px solid #6dd86d;
      color: #6dd86d;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .error-message {
      background: #3a1a1a;
      border: 1px solid #d86d6d;
      color: #d86d6d;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .confirmation-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .confirmation-dialog.show {
      display: flex;
    }

    .dialog-content {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
    }

    .dialog-content h2 {
      margin-bottom: 16px;
      font-size: 18px;
    }

    .dialog-content p {
      color: #999;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .dialog-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Claude Code Cleaner</h1>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Projects</span>
          <span class="stat-value" id="stat-projects">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Session Size</span>
          <span class="stat-value" id="stat-size">0 B</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Orphaned</span>
          <span class="stat-value" id="stat-orphaned">0</span>
        </div>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="json-projects">Projects (.claude.json)</button>
      <button class="tab-button" data-tab="sessions">Session Data (.claude/projects)</button>
      <button class="tab-button" data-tab="orphaned">Orphaned Projects</button>
    </div>

    <div id="success-message" class="success-message"></div>
    <div id="error-message" class="error-message"></div>

    <!-- JSON Projects Tab -->
    <div id="json-projects" class="tab-content active">
      <div id="json-projects-content" class="loading">Loading projects...</div>
    </div>

    <!-- Sessions Tab -->
    <div id="sessions" class="tab-content">
      <div class="bulk-actions">
        <div class="select-all-container">
          <input type="checkbox" id="select-all-sessions" class="checkbox">
          <label for="select-all-sessions" style="cursor: pointer;">Select All</label>
        </div>
        <button class="danger" id="clean-selected-btn" style="margin-left: auto;">Move to Trash</button>
      </div>
      <div id="sessions-content" class="loading">Loading sessions...</div>
    </div>

    <!-- Orphaned Tab -->
    <div id="orphaned" class="tab-content">
      <div class="bulk-actions">
        <div class="select-all-container">
          <input type="checkbox" id="select-all-orphaned" class="checkbox">
          <label for="select-all-orphaned" style="cursor: pointer;">Select All</label>
        </div>
        <button class="danger" id="delete-orphaned-btn" style="margin-left: auto;">Move to Trash</button>
      </div>
      <div id="orphaned-content" class="loading">Loading orphaned projects...</div>
    </div>
  </div>

  <!-- Confirmation Dialog -->
  <div id="confirmation-dialog" class="confirmation-dialog">
    <div class="dialog-content">
      <h2 id="dialog-title">Confirm Action</h2>
      <p id="dialog-message"></p>
      <div class="dialog-actions">
        <button id="dialog-cancel">Cancel</button>
        <button id="dialog-confirm" class="danger">Confirm</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
